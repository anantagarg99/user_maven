# --- MySQL (default) ---
spring.datasource.url=jdbc:mysql://localhost:3306/demo?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root@1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA - let Flyway manage DDL
spring.jpa.hibernate.ddl-auto=none
spring.jpa.open-in-view=false
# (Hibernate 6 auto-detects dialect from JDBC, but you can force it if you like)
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Flyway - run versioned migrations at startup
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
# If your DB already has tables, and you?re introducing Flyway now, uncomment these for one run:
# spring.flyway.baseline-on-migrate=true
# spring.flyway.baseline-version=1

# JWT (demo values; change for real projects)
app.jwt.secret=change-me-very-long-256bit-secret-change-me
app.jwt.issuer=com.example.demo
app.jwt.ttlSeconds=3600

# Validation i18n
spring.messages.basename=messages

spring.data.redis.host=localhost
spring.data.redis.port=6379
# idle timeout target (10 minutes)
app.session.idleSeconds=600

